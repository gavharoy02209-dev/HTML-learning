<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Lesson 2</title>
</head>
<body>
    <h1>Links and Images</h1>
    
    <a href="https://kun.uz" >Fresh Uzbek news</a><br>
    <a href="https://kun.uz" target="_blank"> Uzbek news</a><br>
    <a href="https://kun.uz" target="_blank" title="Example of title tag">Fresh World news</a><br>

    <hr>
    <!-- If image path is wrong, alt text will be shown -->
    <img src="wrong-path.jpg" alt="This text appears if image is not loaded"><br>
    <img src="the best car.jpg" alt="Example of img tag" title="The best car" width="400">
    
    <hr>

    <a href="https://kun.uz" target="_blank" title="links of news">
    <img src="img/Kun.uz_logosi.jpg" alt="news" title="logos of kun.uz">    
    
    </a>
    

</body>
</html>
