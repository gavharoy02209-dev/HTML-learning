<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Lesson.6 Multimedia</title>
</head>
<body>
    <h2>HTML Lesson.6 Multimedia.</h2>
    <p>I learned how to use audio, video and img elements in HTML.</p>
    
    <figure>
        <audio controls loop>
            <source src="multimedia/fate of.mp3" type="audio/mpeg" >
        </audio>
        <figcaption>Sample Mp3 Audio</figcaption>
    </figure>

    <br><br>

    <figure>
        <video controls loop width="400" height="300">
            <source src="multimedia/video.mp4" type="video/mp4">
        </video>
        <figcaption>Sample Mp4 Video</figcaption>
    </figure>

    <figure>
        <img src="img/Sea.jpg" alt="The Beach" title="A Beautiful Sea">
        <figcaption>Sample Img Image</figcaption>
    </figure>
      
</body>
</html>
