<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML lesson 4. Forms</title>
</head>
<body>
    <h1>Different types of HTML form inputs</h1>
    <form method="post">
        <input type="text" name="username" placeholder="Write your name" required><br>
        <input type="number" name="phone" placeholder="Write your phone number" required><br>
        <input type="email" name="email" placeholder="Write your email" required><br>
        <input type="password" name="password" placeholder="create a unique password" required><br>        
        <input type="checkbox" name="agreement" required><br>
        <input type="file" name="image" required><br>
        <input type="tel" name="number" required><br>
        <input type="button" value="Click me"><br>
        <input type="color"><br>
        <input type="date"><br>
        <input type="datetime-local"> <br>    
        <input type="hidden" name="form_name" value="registration_form"><br>        
        <input type="month"> <br>    
        <input type="range"><br>
        <input type="reset"><br>
        <input type="search"><br>
        <input type="submit">  <br>   
        <input type="text"><br>
        <input type="time"><br>
        <input type="url"><br>
        <input type="week">
       
        <p>Another type of form with label</p>

        <input type="radio" name="favorite-language" id="html" value="html">
        <label for="HTML">HTML</label>
        <input type="radio" name="favorite-language" id="css" value="css">
        <label for="css">CSS</label>
        <input type="radio" name="favorite-language" id="javascript" value="javascript">
        <label for="javascript">JavaScript</label><br><br>

        <textarea name="Message" rows="4" cols="50" id="comment" placeholder="Write your comment here!"></textarea><br><br>

        <select name="options" id="options">
            <option value="html">HTML</option>
            <option value="css">CSS</option>
            <option value="javascript">JavaScript</option>            
        </select>
<br><br>
        <button type="submit" name="regform">Apply</button><br><br>
        <!-- This is another type of button form -->
         <input type="submit" name="Fillform" value="Send">

    </form>
    
</body>
</html>
